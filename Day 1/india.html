    <style>
       html,body{
    
            margin: 0;
        }
        .center {
          
          display: block;
          margin-left:550px;
          margin-right: 500px;
          width: 50%;
          animation: rotation 8s infinite linear;
        }
        @keyframes rotation {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(359deg);
          }
        }
    
    </style>
</head>
<body>
    <div style="height:33.33%;background:orange"></div>

 <img src="1.png" class="center" style="width: 200px;height: 200px;">
